<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Form</title>

		<!-- Link CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="flex w-[100vw] h-[100vh] items-center justify-center bg-[#02f002]"
	>
		<div
			class="form w-[300px] rounded-md shadow-xl overflow-hidden z-[100] relative cursor-pointer snap-start shrink-0 py-5 px-6 bg-[#0e142e] r flex flex-col items-center justify-center gap-3 transition-all duration-300"
		>
			<div class="capitalize">
				<p class="text-2xl text-white pb-5">Create Your Account</p>
				<form action="" class="flex flex-col gap-3">
					<div class="flex flex-col items-start w-full">
						<label
							for="name"
							class="text-sm text-white font-semibold"
							>Name</label
						>
						<input
							type="text"
							placeholder="Enter Your Name"
							class="w-full py-px pl-0 bg-transparent outline-none focus:ring-0 border-0 border-b-2 border-white placeholder:text-gray-500 focus:outline-none text-white placeholder:text-xs"
						/>
					</div>

					<div class="flex flex-col items-start w-full">
						<label
							for="email"
							class="text-sm text-white font-semibold"
							>Email</label
						>
						<input
							type="email"
							placeholder="Enter Your Email"
							class="w-full py-px pl-0 bg-transparent outline-none focus:ring-0 border-0 border-b-2 border-white placeholder:text-gray-500 focus:outline-none text-white placeholder:text-xs"
						/>
					</div>

					<div class="flex flex-col items-start w-full">
						<label
							for="password"
							class="text-sm text-white font-semibold"
							>Password</label
						>
						<input
							type="password"
							placeholder="Enter Your Password"
							class="w-full py-px pl-0 bg-transparent outline-none focus:ring-0 border-0 border-b-2 border-white placeholder:text-gray-500 focus:outline-none text-white placeholder:text-xs"
						/>
					</div>

					<div class="inline-flex gap-2 items-center text-gray-500">
						<input
							type="checkbox"
							name=""
							id=""
							class="w-3 h-3 focus:border-0 focus:outline-none focus:accent-white checked:accent-gray-500 checked:text-gray-500 px-1 py-1"
							checked=""
						/>
						<p class="text-xs">
							By Signing Agree with
							<span class="font-semibold">Term &amp; Policy</span>
						</p>
					</div>

					<div class="inline-flex gap-5">
						<button
							class="px-6 focus:outline-none focus:scale-110 font-semibold text-xs py-2 rounded-[5px] hover:scale-110 transition-all hover:transiton text-[#0e142e] bg-[#dedede] shadow-lg"
						>
							Sign Up
						</button>
						<button
							class="px-6 focus:outline-none focus:scale-110 font-semibold text-xs py-2 rounded-[5px] hover:scale-110 transition-all hover:transiton text-[#0e142e] bg-[#dedede] shadow-lg"
						>
							Log In
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
